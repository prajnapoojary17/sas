<!DOCTYPE html>
<html>
	<head>
    <link href="css/uniform.default.css" rel="stylesheet" type="text/css" />	
	<script charset="utf-8" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script src="jquery.uniform.min.js" type="text/javascript"></script>
	<script>
			 
			$(function(){ 
			 if (!$().uniform) {
            return;
        }
        var test = $("input[type=checkbox]:not(.toggle, .make-switch), input[type=radio]:not(.toggle, .star, .make-switch)");
        if (test.size() > 0) {
            test.each(function () {
                if ($(this).parents(".checker").size() == 0) {
                    $(this).show();
                    $(this).uniform();
                }
            });
        }
		
		});
		
		</script>
	</head>
	<body>
		<h1>Uniform Demo</h1>
		<div>
			<label>
			<input type="radio" name="radio" value="hi" /> Saying hi
			</label>
			<label>
			<input type="radio" name="radio" value="feedback" /> Sending feedback
			</label>
			<label>
			<input type="radio" name="radio" value="default" checked="CHECKED" /> Default Seleted Radio
			</label>
		</div>
		<div>
			<label>
			<input type="checkbox" id="contactBack" /> Please contact me back
			</label>
			<label>
			<input type="checkbox" checked="CHECKED" id="goodDay" /> Today is a good day
			</label>
		</div>
		
	</body>
</html>
